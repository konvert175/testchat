<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" >

</head>
<body>
<h1>Комната чата</h1>

<div th:switch="${chatuser.login}">
    <p th:case="'admin'">administrator</p>
    <p th:case="*">User</p>
</div>
<!-- -->
<form action="#" th:action="@{/welcome}" th:object="${chatuser}" method="post">
    <h2> <p th:text="'Логин ' + ${chatuser.login}"  /></h2>

    <!--    <p th:text="'chatuser.message: ' + ${chatuser.message}" />-->

        <small> <p  th:text="'chatuser.datetime: ' + ${chatuser.datetime}" /> </small>


        <p> <input type="text" th:field="*{login}" hidden /></p><!-- -->
    <p>chatuser.message: <input type="text" th:field="*{message}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<div>
    <table border="0" width="100%">
        <tr th:each ="person : ${persons}">
            <!--<td width="10%" th:switch="${chatuser.message}"><p th:case="''"></p><p th:case="*" th:text="${person.login}"></p></td>-->
            <td width="5%" align="left" th:utext="${person.login}">...  </td>
            <td width="10%" align="left" th:utext="${person.datetime}">...  </td>
            <!-- <td th:utext="${person.message}">...</td>-->
            <!-- <td th:if="${person.login} != ${chatuser.login}"  th:text="${person.message}"> </td>-->
            <td  width="40%" align="left" th:switch="${person.login}"><p th:case="${chatuser.login}">  </p><p th:case="*" th:text="${person.message}">    </td>                                     </p>        </td>
            <td  width="45%" align="left"  th:if="${person.login} == ${chatuser.login}"  th:text="${person.message}">  </td>
            </tr>
        </table>
    </div>




    <a href="/welcome">Войти под еще одним пользователем</a>
    </body>
    </html>
