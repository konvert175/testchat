<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Комната чата</h1>
<p th:text="'Login: ' + ${chatuser.login}" />

<p th:text="'Message: ' + ${chatuser.message}" />

<form action="#" th:action="@{/welcome}" th:object="${chatuser}" method="post">
    <!-- <p>Login: <input type="text" th:field="*{login}" /></p>-->
    <p>Введите сообщение: <input type="text" th:field="*{message}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<a href="/welcome">Войти под еще одним пользователем</a>
</body>
</html>
