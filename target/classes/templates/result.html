<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" >
    <script>
        function clearmes() {
            //alert("clear");
            //var childNodes = document.getElementById("mes").childNodes;
            messageForm.mes.value="";
        }
    </script>
</head>
<body>
<h1>Комната чата</h1>


<form action="#" th:action="@{/welcome}" th:object="${chatuser}" method="post" id="messageForm" name="messageForm" nameForm="messageForm">
    <h2> <p th:text="'Логин ' + ${chatuser.login}"  /></h2>



        <p> <input type="text" th:field="*{login}" hidden /></p><!-- -->
    <p>Сообщение: <input type="text" id="mes" name ="mes" th:field="*{message}" /></p>
    <p><input type="submit" value="OK" />    <input type="button" onclick="clearmes()" value="Стереть"/>
        <!--<input type="reset" value="Стереть" /></p>
    -->

</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>

<div>
    <table border="0" width="100%">
        <tr th:each ="person : ${persons}">
            <td width="5%" align="left" th:utext="${person.login}">...  </td>
            <td width="15%" align="left" th:utext="${person.datetime}">...  </td>
            <td  width="40%" align="left" th:switch="${person.login}"><p th:case="${chatuser.login}">  </p><p th:case="*" th:text="${person.message}">    </td>                                     </p>        </td>
            <td  width="45%" align="left"  th:if="${person.login} == ${chatuser.login}"  th:text="${person.message}">  </td>
            </tr>
        </table>
    </div>

</body>




<a href="/welcome">Войти под еще одним пользователем</a>

    </body>
    </html>
