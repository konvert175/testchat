<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Комната чата</h1>



<form action="#" th:action="@{/welcome}" th:object="${chatuser}" method="post">
    <p th:text="'chatuser.login: ' + ${chatuser.login}" />

    <p th:text="'chatuser.message: ' + ${chatuser.message}" />

    <p th:text="'Mess.mes: ' + ${mess.mes}" />


    <p>Login: <input type="text" th:field="*{login}"  /></p><!-- -->
    <p>chatuser.message: <input type="text" th:field="*{message}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<div>
    <table border="0">
        <tr>
            <th>First Name       </th>
            <th>Last Name        </th>
        </tr>
        <tr th:each ="person : ${persons}">
            <td th:utext="${person.login}">...</td>
            <td th:utext="${person.message}">...</td>
        </tr>
    </table>
</div>




<a href="/welcome">Войти под еще одним пользователем</a>
</body>
</html>
