<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" >
</head>
<body>

<div id="username-page">
<h1>Страница регистрации</h1>
<form id="usernameForm" name="usernameForm" action="#" th:action="@{/welcome}" th:object="${chatuser}" method="post">

     <p>Введите логин: <input type="text" id = "name" th:field="*{login}" placeholder="Логин"  /></p>
    <input type="submit" value="Подключиться к чату" /></p>           <input type="reset" value="Стереть" /></p>
</form>

</div>

<div id="chat-page"  class="hidden">

    <h1>Комната чата</h1>
    <form id="messageForm" name="messageForm" nameForm="messageForm">
    <p>Сообщение: <input type="text" id="mes" name ="mes" /></p>
    <p><input type="submit" value="Отправить" />    </p>

    </form>

    <div>
        <table border="0" width="100%" id = "tableArea">
            <tr th:each ="person : ${persons}">
                <td width="5%" align="left" th:utext="${person.login}">...  </td>
                <td width="15%" align="left" th:utext="${person.datetime}">...  </td>
                <td  width="40%" align="left" th:switch="${person.login}"><p th:case="${chatuser.login}">  </p><p th:case="*" th:text="${person.message}">    </td>                                     </p>        </td>
                <td  width="45%" align="left"  th:if="${person.login} == ${chatuser.login}"  th:text="${person.message}">  </td>
            </tr>
        </table>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

</div>


</body>




 </html>
